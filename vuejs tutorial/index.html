<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  </head>
  <body>
    <div id="vue-app">
      <h1>Dynamic CSS</h1>
      <h2>Example 1</h2>
      <!-- <div v-on:click="available = !available" v-bind:class="{available: available}">
        <span>Ryu</span>
      </div> -->
      <h2>Example 2</h2>
      <button v-on:click="nearby = !nearby" type="button" name="button">Toggle nearby</button>
      <button v-on:click="available = !available" type="button" name="button">Toggle available</button>
      <div v-bind:class="compClasses">
        <span>Ryu</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
