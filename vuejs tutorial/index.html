<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  </head>
  <body>
    <div id="vue-app">
      <h1>Conditionals</h1>
      <button v-on:click="error = !error" type="button" name="button">Toggle Error</button>
      <button v-on:click="success = !success" type="button" name="button">Toggle Success</button>
      <!-- <p v-if="error">There has been an error</p>
      <p v-else-if="success">Whooo, success :)</p> -->
      <p v-show="error">There has been an error</p>
      <p v-show="success">Whooo, success :)</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
