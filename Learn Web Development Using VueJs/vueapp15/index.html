<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="utf-8">
    <title>VueApp</title>
  </head>
  <body>
    <div id="app">
      <hello></hello>
      <br />
      <simple-counter></simple-counter>
    </div>
    
    <script>
      Vue.component('simple-counter', {
        template: '<button v-on:click="counter += 1">{{counter}}</button>',
        data: function() {
          return {  
          counter: 0
        }
        }
      })
      
      var Hello = {
        name: 'hello',
        template: '<h1>{{ msg }}</h1>',
        data() {
          return {
            msg: 'Hello There'
          }
        }
        
      }
      
let app = new Vue({
  el: '#app',
  components: {
    Hello
  },
  data: {
    msg: 'Hello World!'
    }
})


    </script>
  </body>
</html>
