<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="utf-8">
    <title>VueApp</title>
  </head>
  <body>
    <div id="app">
      <hello></hello>
    </div>

    <script>

      var Hello = {
        name: 'hello',
        props: {
          msg: {
            type: String,
            default: 'Hello World'
          },
        msg2: {
          type: Number,
          default: 3
        }

      },

      template: '<h1>{{msg2}}</h1>'
    }

let app = new Vue({
  el: '#app',
  components: {
    Hello
  },
  data: {
    msg: 'Hello World!'
  }
})


    </script>
  </body>
</html>
